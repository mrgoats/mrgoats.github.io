<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Login</mat-label>
        <input matInput type="search" [(ngModel)]="value"  [ngModelOptions]="{standalone: true}" aria-label="Search through Github users" placeholder="Search by Github user..." #searchInput>
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button color="accent" class="btn-block" (click)="onClickSearch()">Submit</button>
    </form>
  </mat-card>


</div>
